<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key - Tema Galaksi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* ======= BODY ======= */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #0d1b2a 0%, #000814 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* ======= ANIMASI BINTANG ======= */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.2;
      animation: gerakBintang 100s linear infinite;
    }
    body::after {
      background-size: 100px 100px;
      animation-duration: 150s;
      opacity: 0.15;
    }
    @keyframes gerakBintang {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    /* ======= KONTENER ======= */
    .container {
      background: rgba(20, 20, 40, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.5), inset 0 0 15px rgba(0, 0, 255, 0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #a78bfa;
      text-shadow: 0 0 15px #8b5cf6;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* ======= TOMBOL ======= */
    button {
      background: linear-gradient(135deg, #5b21b6, #7c3aed);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.6);
    }

    button:hover {
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
      transform: translateY(-2px);
    }

    /* ======= AREA TEKS ======= */
    .textarea-wrapper {
      position: relative;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 10px;
      padding: 10px;
      padding-bottom: 40px;
      font-size: 14px;
      resize: none;
      background-color: rgba(15, 15, 30, 0.8);
      color: #e0e0e0;
      box-sizing: border-box;
      box-shadow: inset 0 0 10px rgba(167, 139, 250, 0.2);
    }

    /* ======= TOMBOL COPY ======= */
    #btnCopy {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: linear-gradient(135deg, #5b21b6, #7c3aed);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 12px;
      padding: 6px 12px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 0 8px rgba(124, 58, 237, 0.4);
    }

    #btnCopy:hover {
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      transform: scale(1.05);
    }

    /* ======= PESAN BERHASIL ======= */
    .copy-success {
      color: #4ade80;
      margin-top: 10px;
      font-size: 14px;
      display: none;
      text-shadow: 0 0 5px #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Pembuat API Key âœ¨</h1>
    <button id="btnBuat" onclick="buatApiKey()">ðŸš€ Buat API Key</button>

    <div class="textarea-wrapper">
      <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button id="btnCopy" onclick="copyApiKey()">ðŸ“‹ Copy</button>
    </div>

    <p class="copy-success" id="copySuccess">âœ… API Key berhasil disalin!</p>
  </div>

  <script>
    async function buatApiKey() {
      const textarea = document.getElementById('apikey');
      const button = document.getElementById('btnBuat');
      const copyButton = document.getElementById('btnCopy');
      const copySuccess = document.getElementById('copySuccess');
      
      button.disabled = true;
      button.textContent = "â³ Membuat...";
      textarea.value = "";
      copyButton.style.display = "none";
      copySuccess.style.display = "none";

      try {
        const response = await fetch('/create', { method: 'POST' });
        const data = await response.json();

        if (data.apiKey) {
          textarea.value = data.apiKey;
          copyButton.style.display = "block";
        } else {
          textarea.value = "âš  Gagal membuat API Key.";
        }
      } catch (err) {
        textarea.value = "âŒ Terjadi kesalahan: " + err.message;
      } finally {
        button.disabled = false;
        button.textContent = "ðŸš€ Buat API Key";
      }
    }

    function copyApiKey() {
      const textarea = document.getElementById('apikey');
      const copyButton = document.getElementById('btnCopy');
      const copySuccess = document.getElementById('copySuccess');

      navigator.clipboard.writeText(textarea.value).then(() => {
        copyButton.textContent = "âœ” Disalin";
        copySuccess.style.display = "block";

        setTimeout(() => {
          copyButton.textContent = "ðŸ“‹ Copy";
          copySuccess.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
